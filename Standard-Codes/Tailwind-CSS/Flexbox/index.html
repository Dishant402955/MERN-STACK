<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <!-- Use below script if tailwind CLI is not installed  or file path is not matching-->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../../../../Tailwind CLI/styles/style.css">
</head>

<body>
    
    <div class="border m-10">
        <ul class="flex">
            <li class="bg-teal-100 m-5 p-5">01</li>
            <li class="bg-teal-100 m-5 p-5">02</li>
            <li class="bg-teal-100 m-5 p-5">03</li>
            <li class="bg-teal-100 m-5 p-5">04</li>
            <li class="bg-teal-100 m-5 p-5">05</li>
        </ul>
    </div>

    <div class="border m-10">
        <ul class="flex justify-center">
            <li class="bg-teal-100 m-5 p-5">01</li>
            <li class="bg-teal-100 m-5 p-5">02</li>
            <li class="bg-teal-100 m-5 p-5">03</li>
            <li class="bg-teal-100 m-5 p-5">04</li>
            <li class="bg-teal-100 m-5 p-5">05</li>
        </ul>
    </div>

    <div class="border m-10">
        <ul class="flex flex-col">
            <li class="bg-teal-100 m-5 p-5">01</li>
            <li class="bg-teal-100 m-5 p-5">02</li>
            <li class="bg-teal-100 m-5 p-5">03</li>
            <li class="bg-teal-100 m-5 p-5">04</li>
            <li class="bg-teal-100 m-5 p-5">05</li>
        </ul>
    </div>

</body>

</html>

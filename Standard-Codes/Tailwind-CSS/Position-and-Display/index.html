<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position and Sizing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    
    <h1 class="m-3">1. Position</h1>
    <div class="container flex">
        <div class="relative w-1/2 h-40 bg-green-200 m-2">
            <p>relative</p>
            <div class="bg-teal-500 absolute left-0 top-0 p-4">
                <p>Absolute</p>
            </div>
        </div>
        <div class="relative w-1/2 h-40 bg-green-200 m-2">
            <p>relative</p>
            <div class="bg-teal-500 absolute right-0 bottom-0 p-4">
                <p>Absolute</p>
            </div>
        </div>
        <div class="relative w-1/2 h-40 bg-green-200 m-2">
            <p>relative</p>
            <div class="bg-teal-500 absolute right-0 top-0 p-4">
                <p>Absolute</p>
            </div>
        </div>
        <div class="relative w-1/2 h-40 bg-green-200 m-2">
            <p>relative</p>
            <div class="bg-teal-500 absolute bottom-0 p-4">
                <p>Absolute</p>
            </div>
        </div>
    </div>
    

    <h1 class="m-3">2. Display</h1>
    <div class="bg-indigo-300 p-10 mb-10 w-[80vw]">
        <span class="inline bg-orange-300 w-[100px] h-[100px] m-1">Display inline </span>
        <span class="inline-block bg-orange-300 w-[100px] h-[100px] m-1">Display inline-block </span>
        <span class="block bg-orange-300 m-1">Display block </span>
    </div>

</body>

</html>

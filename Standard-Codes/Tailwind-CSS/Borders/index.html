<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <!-- Use below script if tailwind CLI is not installed  or file path is not matching-->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../../../../Tailwind CLI/styles/style.css">
</head>

<body>
    
    <h1 class="m-10">Borders</h1>
    <div class="container flex flex-wrap w-full border-2">
        <div class="w-[100px] h-[100px] m-5 border-2"></div>
        <div class="w-[100px] h-[100px] m-5 border-2"></div>
        <div class="w-[100px] h-[100px] m-5 border-4"></div>
        <div class="w-[100px] h-[100px] m-5 border-8"></div>
        <div class="w-[100px] h-[100px] m-5 border-4 border-red-500"></div>
        <div class="w-[100px] h-[100px] m-5 border-x-4"></div>
        <div class="w-[100px] h-[100px] m-5 border-y-4"></div>
        <div class="w-[100px] h-[100px] m-5 border-l-4"></div>
        <div class="w-[100px] h-[100px] m-5 border-r-4"></div>
        <div class="w-[100px] h-[100px] m-5 border-t-4"></div>
        <div class="w-[100px] h-[100px] m-5 border-b-4"></div>
    </div>

    <h1 class="m-10">Border-Radius</h1>
    <div class="container flex flex-wrap w-full border-2">
        <div class="w-[130px] h-[130px] m-5 border-2 rounded-sm"></div>
        <div class="w-[130px] h-[130px] m-5 border-2 rounded"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-md"></div>
        <div class="w-[130px] h-[130px] m-5 border-8 rounded-lg"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-2xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-3xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-full"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-s-sm"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-s"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-s-md"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-s-lg"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-s-xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-s-2xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-s-3xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-s-full"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-e-sm"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-e"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-e-md"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-e-lg"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-e-xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-e-2xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-e-3xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-e-full"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-t-sm"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-t"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-t-md"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-t-lg"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-t-xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-t-2xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-t-3xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-t-full"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-b-sm"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-b"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-b-md"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-b-lg"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-b-xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-b-2xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-b-3xl"></div>
        <div class="w-[130px] h-[130px] m-5 border-4 rounded-b-full"></div>
    </div>


</body>

</html>

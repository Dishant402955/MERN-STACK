<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Shadows</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../../Tailwind CLI/styles/style.css">
</head>

<body>
    
    <div class="h-[80vh] v-[70vw] bg-cover bg-center m-10" style="background-image: url('Media/7.jpg');"></div>

    <div class="flex flex-wrap">
        <div class="w-[20vw] my-10 ml-4 p-4 shadow-md shadow-green-200" >
            Shadow Medium
        </div>
        <div class="w-[20vw] my-10 ml-4 p-4 shadow-lg shadow-green-200">
            Shadow large
        </div>
        <div class="w-[20vw] my-10 ml-4 p-4 shadow-xl shadow-green-200">
            Shadow Extra Large
        </div>
        <div class="w-[20vw] my-10 ml-4 p-4 shadow-2xl shadow-green-200">
            Shadow 2x Large
        </div>
    </div>

    <div class="bg-gradient-to-r from-slate-900 via-slate-200  to-slate-950 m-10  w-[80vw] h-[50vh]"></div>

</body>

</html>

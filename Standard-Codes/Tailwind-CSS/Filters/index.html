<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <h1 class="m-6 mx-16">Contrast</h1>
    <div class="container flex flex-wrap m-3 p-5 bg-slate-300 ">
        <img src="Media/female-white.jpg" class="w-[190px] m-1 h-[280px] contrast-0">
        <img src="Media/female-white.jpg" class="w-[190px] m-1 h-[280px] contrast-50">
        <img src="Media/female-white.jpg" class="w-[190px] m-1 h-[280px] contrast-75">
        <img src="Media/female-white.jpg" class="w-[190px] m-1 h-[280px] contrast-100">
        <img src="Media/female-white.jpg" class="w-[190px] m-1 h-[280px] contrast-125">
        <img src="Media/female-white.jpg" class="w-[190px] m-1 h-[280px] contrast-150">
        <img src="Media/female-white.jpg" class="w-[190px] m-1 h-[280px] contrast-200">
    </div>

    <h1 class="m-6 mx-16">Brightness</h1>
    <div class="container flex flex-wrap m-3 p-3 bg-slate-300 h-[20%]">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-0">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-50">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-75">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-90">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-95">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-100">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-105">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-110">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-125">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-150">
        <img src="Media/5.jpg" class="w-[220px] m-1 h-[350px] brightness-200">
    </div>

    <h1 class="m-6 mx-16">Grayscale</h1>
    <div class="container flex flex-wrap m-3 p-3 bg-slate-300 h-[20%]">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] grayscale-0">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] grayscale-[25%]">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] grayscale-[50%]">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] grayscale-[75%]">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] grayscale">
    </div>

    <h1 class="m-6 mx-16">Sepia</h1>
    <div class="container flex flex-wrap m-3 p-3 bg-slate-300 h-[20%]">
        <img src="Media/male-yellow.jpg" class="w-[220px] m-1 h-[350px] sepia-0">
        <img src="Media/male-yellow.jpg" class="w-[220px] m-1 h-[350px] sepia-[25%]">
        <img src="Media/male-yellow.jpg" class="w-[220px] m-1 h-[350px] sepia-[50%]">
        <img src="Media/male-yellow.jpg" class="w-[220px] m-1 h-[350px] sepia-[75%]">
        <img src="Media/male-yellow.jpg" class="w-[220px] m-1 h-[350px] sepia">
    </div>

    <h1 class="m-6 mx-16">hue-rotate</h1>
    <div class="container flex flex-wrap m-3 p-3 bg-slate-300 h-[20%]">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] hue-rotate-0">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] hue-rotate-15">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] hue-rotate-30">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] hue-rotate-60">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] hue-rotate-90">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] hue-rotate-180">
    </div>

    <h1 class="m-6 mx-16">saturate</h1>
    <div class="container flex flex-wrap m-3 p-3 bg-slate-300 h-[20%]">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] saturate-0">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] saturate-50">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] saturate-100">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] saturate-150">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] saturate-200">
    </div>

    <h1 class="m-6 mx-16">Blur</h1>
    <div class="container flex flex-wrap m-3 p-3 bg-slate-300 h-[20%]">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] blur-0">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] blur-sm">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] blur">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] blur-md">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] blur-lg">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] blur-xl">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] blur-2xl">
        <img src="Media/female-blonde.jpg" class="w-[220px] m-1 h-[350px] blur-3xl">
    </div>


</body>

</html>
